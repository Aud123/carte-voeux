<!DOCTYPE html>
<html>
<head>
	<style>

		* {
			padding:0;
			margin:0;
			box-sizing: border-box;
		}

		body { 
			background-color:#CC6600;
			text-align: center;
			height:100vh;
		}

		header {
			height: 10vh;
			background-color:#FFFFFF;
		} 

		header svg {
			width: 50vh;
		}

		h1 {
			padding-top: 2.5vh;
		}


		main {
			width: 80vh;
			height: 80vh;
			margin:auto;
		}

		object {
			height:100%;
			width:100%;
		}

		footer{
			height: 10vh;
			background-color:#FFFFFF;		
		}

		svg {
			background-color: #CC6600;
		}

		svg  circle #boardBack {
			border: 1px solid red;
		}

		text {
			animation-name: appear;
			animation-fill-mode: forwards;
			animation-duration: 20s;
			animation-iteration-count: 10;
			animation-timing-function: linear;
		}

		#windows, #buildings, #moon, #mustache, #glasses, #suit{
			animation: hideshow 20s ease;
			animation-delay:0.5s;
			animation-iteration-count: 1;
			/*animation-timing-function: linear;*/
		}


		#clock {
			animation: rotateClock 5s;
			transform-origin: 50% 50%;
			animation-delay:0.5s;
		}


		#minute{
			animation:rotateMinuteHand 5s;
			transform-origin: 50% 84%;
			animation-fill-mode:forwards;
			animation-iteration-count: 1;
			animation-timing-function: linear;
			animation-duration: 1s;
			animation-delay:0.5s;
		}


		/*keyframes*/

		@keyframes hideshow {
			0% { opacity: 1; }
			10% { opacity: 0; }
			15% { opacity: 1; }
			100% { opacity: 0; }
		} 


		@keyframes rotateClock {
			from { transform: rotate(0deg);}
			to { transform: rotate(361deg);}
		}

		@keyframes rotateMinuteHand {
			from { transform: rotate(0deg);}
			to { transform: rotate(22deg);}
		}

		@keyframes appear {
			0% {opacity:0;}
			25% {opacity:0.5;}
			50% {opacity:0.75;}
			100% {opacity:1;}
		}

		@media (max-width: 541px){

			header {
				height: 20vh;
			}

			main {
				width: 45vh;
				height: 70vh;
				margin:auto;
			}

			footer{
				height: 10vh;
				background-color:#FFFFFF;		
			}

		}

	</style>

	<script></script>
</head>
