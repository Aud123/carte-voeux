<!DOCTYPE html>
<html>
<head>
	<style>

		* {
			padding:0;
			margin:0;
			box-sizing: border-box;
		}

		body { 
			background-color:#CC6600;
			text-align: center;
			height:100vh;
		}

		header {
			height: 10vh;
			background-color:#FFFFFF;
		} 

		header svg {
			width: 50vh;
		}

		main {
			width: 70vh;
			height: 80vh;
			margin:auto;
		}

		object {
			height:100%;
			width:100%;
		}

		footer{
			height: 10vh;
			background-color:#FFFFFF;		
		}

	</style>
</head>

<body>
	<header>
		<h1>Your happy NY card has been sent to you by: </h1>
		<h2>SENDERNAME</h2>
	</header>

	<main>
		<object data="newYearCardOrange.svg" type="image/svg+xml" height="100%">dsfsdf</object>
	</main>

	<footer>
		<h2>Share it with your friend:</h2>
	</footer>

	

</body>
</html>
